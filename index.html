<!DOCTYPE = html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

   <body>
        <div class="header">
            <div class="leftheader">
                <img src="./img/puglogo.jpg" alt="Header logo of a pug" class="puglogo">
                <div>Cute Pugs</div>
            </div>
                <ul>
                    <li><a href="#">header link 1</a></li>
                    <li><a href="#">header link 2</a></li>
                    <li><a href="#">header link 3</a></li>
                </ul>
        </div>

        <div class="hero">
            <div class="leftbanner">
                <div class="heromain">This website is awesome</div>
                <div class="herosecondary">This is a webpage dedicated to the appreciation for adorable pugs.</div>
                <button>Sign Up</button>
             </div>
            <img src="./img/pugbanner.jpg" alt="Banner pug" class="pugbanner">
        </div>

        <div class="gallery">
            <div class="gallerytitle">Look!</div>
            <div class="gallerycontainer">
                <div class="info">
                    <img src="./img/pug1.jpg" alt="pug 1" class="puggallery">
                    <div class="text">A pug wearing a cool denim shirt.</div>
                </div>
                <div class="info">
                    <img src="./img/pug2.jpg" alt="pug 2" class="puggallery">
                    <div class="text">A pug wearing a cozy blanket.</div>
                </div>
                <div class="info">
                    <img src="./img/pug3.jpg" alt="pug 3" class="puggallery">
                    <div class="text">A pug wearing studious glasses.</div>
                </div>
                <div class="info">
                    <img src="./img/pug4.jpg" alt="pug 4" class="puggallery">
                    <div class="text">A pug wearing a fun beanie.</div>
                </div>
            </div>
        </div>

        <div class="quote">
            
        </div>
   </body> 
</html>
